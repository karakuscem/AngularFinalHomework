<table>
  <thead>
    <tr>
      <th *ngFor="let column of columns">{{ column }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of data">
      <td *ngFor="let column of getObjectValues(row)">{{ column | uppercase }}</td>
      <div class="buttons">
        <button class="edit-btn">Edit</button>
        <button class="delete-btn" (click)="handleDeleteClick(getObjectValues(row)[0])" type="button">Delete</button>
      </div>
    </tr>
  </tbody>
</table>
