<table>
  <thead>
    <tr>
      <th *ngFor="let column of columns">{{ column }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let row of pagedData">
      <td *ngFor="let column of getObjectValues(row)">{{ column | uppercase }}</td>
      <div class="buttons">
        <button class="edit-btn" (click)="handleEditClick(getObjectValues(row)[0])" type="button">Edit</button>
        <button class="delete-btn" (click)="handleDeleteClick(getObjectValues(row)[0])" type="button">Delete</button>
      </div>
    </tr>
  </tbody>
</table>

<div class="pagination">
  <button [disabled]="currentPage === 1" (click)="previousPage()">Previous</button>
  <span>{{ currentPage }}</span>
  <button [disabled]="currentPage === totalPages" (click)="nextPage()">Next</button>
</div>
